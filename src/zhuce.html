<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册登入</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/zhuce.css">
</head>

<body>
    <div class="bigbox">
        <div class="top">
            <span class="iconfont icon-user"></span>
            <h2>使用SMARTISAN账号登入</h2>
        </div>
        <div class="buttom">
            <ul>
                <li class="word">
                    <span class="iconfont icon-user"></span>
                    <span class="sec">国家和地区</span>
                    <span class="right">中国</span>
                    <span class="iconfont icon-xiangshang"></span>
                </li>
                <li class="phone">
                    <span class="iconfont icon-user"></span>
                    <span class="sec">+86</span>
                    <span class="last"> 
                        <!-- <label for="password" class="placeholder">手机号</label> -->
                        <input type="text"  value="手机号" >
                    </span>
                </li>
                <li class="pass">
                    <span class="iconfont icon-user"></span>
                    <input type="text" value="密码">
                </li>
            </ul>
        </div>
        <div class="check">
            <span class="iconfont icon-xiangshang"></span> 自动登入
        </div>
        <a href="javascript:;" class="forget">忘记密码</a>
        <a href="javascript:;">短信验证码登入</a>
        <div class="dengru">
            <a href="javascript:;">登入</a>
        </div>
        <div class="pic">
            <p>其他账号登入:</p>
            <span class="iconfont icon-gongzhonghao"></span>
            <span class="iconfont icon-zhifubao"></span>
            <span class="iconfont icon-ai-qq"></span>
            <span class="iconfont icon-zhifubao"></span>
            <p class="common">普通登入</p>
            <span class="iconfont icon-xiangshang inside"></span>
        </div>
        <div class="line"></div>
        <div class="base">
            <p>登入代表你已同意</p>
            <a href="">用户协议</a>
            <p>和</p>
            <a href="">隐私政策</a>
        </div>
    </div>

</body>

</html>
